<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
        }

        th {
            color: blue;
        }
    </style>
    <title>Table Page</title>
</head>

<body>
    <table>
        <tr>
            <th>Department</th>
            <th>Batch</th>
            <th>Session</th>
        </tr>
        <tr>
            <td>CSE</td>
            <td>17th</td>
            <td>2017-18</td>
        </tr>
        <tr>
            <td>BBA</td>
            <td>18th</td>
            <td>2018-19</td>
        </tr>
        <tr>
            <td>THM</td>
            <td>19th</td>
            <td>2019-20</td>
        </tr>
        <tr>
            <td>MBA</td>
            <td>20th</td>
            <td>2020-21</td>
        </tr>
    </table>
</body>

</html>
